<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticationt</title>
    <style>
        html,
        body {
            background-color: gray;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.4/dist/axios.min.js"></script>

    <script>


        // let signupbtn = document.querySelector("#signup-btn")

        async function handleClick() {
            let signinusername = document.querySelector("#signin-username").value
            let signinpassword = document.querySelector("#signin-password").value

            await axios.post("http://localhost:3000/signin", {
                username: signinusername,
                password: signinpassword
            })

            alert(`heres your data : username: ${signinusername} password: ${signinpassword} `)

        }

        async function handleClick2() {
            let signupusername = document.querySelector("#signup-username").value
            let signuppassword = document.querySelector("#signup-password").value

            let response=await axios.post("http://localhost:3000/signup",{
                username:signupusername,
                password:signuppassword
            })

            localStorage.setItem("token", response.data.token)
            console.log(response)
            alert(`response from request : ${response.data}`)

        }
        // let signinbtn = document.querySelector("#signin-btn")


        async function fetchUserInfo() {
            const token=localStorage.getItem("token")

            let response=await axios.get("http://localhost:3000/me",{
                headers:{token}
            })
            document.querySelector("#loginUser").innerText= "User Name is : " + response.data.data.username
            console.log(response)
        }

        fetchUserInfo()

        async function logOut(){
            localStorage.removeItem("token")
        }

    </script>
</head>

<body>
    <h1>Authentication page</h1>

    <div>
        <h2>SignIn</h2>
        <input id="signin-username" placeholder="username" type="text">
        <input id="signin-password" placeholder="password" type="text">
        <button id="signin-btn" onclick="handleClick()">Sign In</button>
    </div>


    <div>

        <h2>SignUp</h2>
        <input id="signup-username" placeholder="username" type="text">
        <input id="signup-password" placeholder="password" type="text">
        <button id="signup-btn" onclick="handleClick2()">Sign Up</button>
    </div>

    <div>
        <h2> Login User Info: </h2>
        <h3 id="loginUser"></h3>
    </div>
    <div>
        <button onclick="logOut()">
            LogOut
        </button>
    </div>
</body>

</html>
